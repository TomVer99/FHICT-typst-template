name: Offline Release

on:
  release:
    types: [published]

jobs:
  offline-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r scripts/requirements.txt

      - name: Create offline package zip
        run: python scripts/OfflinePackager.py
        
      - name: Upload ZIP to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: fhict-document-template-local.zip
          asset_name: fhict-template-offline-${{ github.event.release.tag_name }}.zip
          tag: ${{ github.ref }}
          overwrite: true
